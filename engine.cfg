[application]

name="wordya"
main_scene="res://scenes/Main/Main.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep_width"

[input]

ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0), key(A)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1), key(D)]
ui_up=[key(Up), jbutton(0, 12), jaxis(0, 2), key(W)]
ui_down=[key(Down), jbutton(0, 13), jaxis(0, 3), key(S)]
submit=[key(Return), jbutton(0, 3)]
select=[key(Space), jbutton(0, 0)]
delete=[key(BackSpace), jbutton(0, 2)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff111111
